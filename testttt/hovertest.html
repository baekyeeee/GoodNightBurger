<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
li {
  position: relative;
  cursor: pointer;
}
.text-hover {
  display: none;
}
li:hover .text-default {
  display: none;
}
li:hover .text-hover {
  display: inline;
}

    </style>
</head>
<body>
  <ul>
  <li>
    <span class="text-default">原本文字</span>
    <span class="text-hover">滑過後的文字</span>
  </li>
</ul>


</body>
</html>
